<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Novo Usuário</title>
</head>
<body>
	<h3>Cadastro de Usuário</h3>
	
	<form method="post" action="cadastro">
		Nome:<br/>
		<input type="text" name="nome" size="40" maxlength="120" autofocus></input><br/>
		Login: <br/>
		<input type="text" name="login" size="40"  maxlength="40"></input><br/>
		Senha: <br/>
		<input type="password" name="senha" size="40"  maxlength="12"></input> <br/>
		Confirma Senha: <br/>
		<input type="password" name="confirmaSenha" size="40"  maxlength="12"></input><br/>
		<p>
			<input type="submit" value="Enviar"/>
			<input type="reset" value="Limpar"/>
		</p>
	</form>
</body>
</html>
